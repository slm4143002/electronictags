<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link th:href="@{../css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
	<link href="../js/bootstrap/bootstrap-table.min.css" rel="stylesheet">
	
	<script src="../js/bootstrap/jquery-3.7.1.min.js"></script>
	<script type="../js/bootstrap/1.13.6/jquery.dataTables.min.js"></script>
	<script src="../js/bootstrap/1.11.0/popper.min.js"></script>
	
	<script src="../js/bootstrap/bootstrap.min.js"></script>
	<script src="../js/bootstrap/tableExport.min.js"></script>
	<script src="../js/bootstrap/bootstrap-table.min.js"></script>
	<script src="../js/bootstrap/bootstrap-table-locale-all.min.js"></script>
	<script src="../js/extensions/export/bootstrap-table-export.min.js"></script>
	<script src="../js/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../js/card/lo-grade-history.js"></script>
	<style type="text/css">
		table {border:1}
		th {color:blue;background-color:rgb(128, 255, 255);}
	</style>
</head>

<body >
	<div class="container" >
	
		<div class="w-100 p-2">
			<h1 class="my-3 text-center" >L/O品一览</h1>
			<hr class="mb-2">
		</div>
		<div><a  th:href="@{/login}" role="button"><<返回</a>
		<table class="table table-red" 
			id="grade_dataTable" 
			data-toggle="table" 
			data-cache="false" 
			data-show-export="true"
			data-export-types="['doc', 'excel','csv']" 
			data-show-columns="true" 
			data-pagination="true" 
			data-page-size="10"
			data-page-list="[10, 20, All]" 
			data-side-pagination="server" 
			data-method="post"
			data-content-type="application/x-www-form-urlencoded" 
			data-query-params="queryParams" 
			data-query-params-type=""
			data-url="loGradeHistoryResult" 
			data-toolbar="#toolbar" 
			data-buttons-align="right"
			data-search="false" 
			data-searchable="false"
			data-show-refresh="false" > 
		</table></div>
	</div>
	<script>
		function queryParams(params) {
			params.search = 8
			params.pageNumber = this.pageNumber
			params.pageSize = this.pageSize
			return params
		}
	</script>
</body>

</html>
